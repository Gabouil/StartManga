<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartManga - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header_fouder_style.css">
    <link rel="stylesheet" href="./css/panier_style.css">
    <link rel="stylesheet" href="./css/contact_style.css">
</head>
<body>
    <header>
        <a class="logo_site" href="./index.html">
            <img class="social logo" src="./images/logo_black.png" alt="logo start manga">
        </a>
        <div class="burger">
            <span></span>
        </div>
        <nav class="nav_header">
            <li class="link_nav_header"><a href="./index.html">Accueil</a></li>
            <li class="link_nav_header"><a href="./magasin_index.html">Magasin</a></li>
            <li class="link_nav_header"><a href="./contact_index.html">Nous contacter</a></li>
        </nav>
        <section class="panier">
            <span id="produit_panier">0</span>
            <img id="icone_panier" src="./images/panier.svg" alt="image pour accéder au panier">
            <div class="panier_fenetre" id="panier">
                
            </div>
        </section>
    </header>
    <main>
        <section class="contact" >
            <form class="form_contact" action="#" method="post">
                <div>
                    <label class="label_contact" for="name">Nom :</label> <br>
                    <input type="text" class="input_contact" id="name" name="user_name" placeholder="Rentrez votre nom" required>
                </div>
                <div>
                    <label class="label_contact" for="mail">e-mail :</label><br>
                    <input type="email" class="input_contact" id="mail" name="user_mail" placeholder="Rentrez votre mail" required>
                </div>
                <div>
                    <label class="label_contact" for="msg">Message :</label><br>
                    <textarea class="input_contact" id="msg" name="user_message" placeholder="Quel est votre message ?" required rows="5" cols="33"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Envoyer le message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer_text">
            <p>&copy; 2020 - StartManga </p>
            <a href="#">Mention légale</a>
        </div>
        <a href="https://www.instagram.com/" target="_blank">
            <img class="social logo" src="./images/instagram_black.svg" alt="logo instagram">
        </a>
    </footer>
    <script src="./js/burger.js"></script>
    <script src="./js/panier.js"></script>
    <script src="./js/contact.js"></script>
</body>
</html>
